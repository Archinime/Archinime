  <style>
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%;overflow-x:hidden;font-family:'Segoe UI',sans-serif;color:#fff}
    /* Fondo vídeo con will-change */
    #bg-video{
      position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;
      z-index:-2;will-change:opacity,transform;
      /* Carga diferida del vídeo */
      preload="none"
    }
    #overlay{
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);z-index:-1;will-change:background;
    }
    .container{
      position:relative;z-index:0;
      max-width:800px;margin:80px auto;padding:20px;
      background:rgba(0,0,0,0.7);border-radius:10px;
      box-shadow:0 4px 20px rgba(0,0,0,0.5);
      animation:fadeIn 0.8s ease-out;
    }
    @keyframes fadeIn{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}

    .back, .share-detail {
      display:inline-block;margin-bottom:20px;margin-right:15px;
      color:#0ff;text-decoration:none;font-weight:bold;font-size:1rem;
      transition:color .3s;cursor:pointer;
    }
    .back:hover, .share-detail:hover { color:#08c }

    .anime-cover img{
      width:100%;border-radius:8px;object-fit:cover;
      animation:scaleIn .8s ease-out;
      /* Lazy-load de la portada */
      loading="lazy";
      will-change:transform;
    }
    @keyframes scaleIn{from{transform:scale(1.1)}to{transform:scale(1)}}

    h1{margin:20px 0;font-size:2em;text-align:center}
    .desc{margin-bottom:30px;line-height:1.6;color:#eee}
    details{
      margin-bottom:20px;border:1px solid #444;border-radius:5px;overflow:hidden;
      will-change:height;
    }
    summary{
      padding:12px 15px;cursor:pointer;background:#0ff;color:#000;font-weight:bold;
      transition:background .3s;
    }
    summary:hover{background:#0cc}
    .season-content{
      padding:15px;background:rgba(255,255,255,0.05);
      animation:fadeIn .5s ease-in-out;
    }
    .season-content img{
      width:100%;border-radius:5px;margin-bottom:10px;
      loading="lazy";
    }
    .video-list{list-style:none;margin:0;padding:0}
    .video-list li{margin-bottom:12px}
    .video-list a{
      display:block;padding:10px 15px;
      background:rgba(255,255,255,0.1);
      border:1px solid rgba(255,255,255,0.2);
      border-radius:5px;text-decoration:none;color:#fff;
      transition:transform .2s,background .3s;
      will-change:transform;
    }
    .video-list a:hover{
      background:rgba(0,255,255,0.2);color:#000;transform:translateX(5px);
    }

    /* Toast (igual que antes) */
    .toast {
      position: fixed;bottom:30px;left:50%;
      transform: translateX(-50%) scale(0.5) translateY(20px);
      opacity: 0;display: flex;align-items: center;gap: 8px;
      padding:12px 20px;background:#0ff;color:#000;
      border-radius:30px;font-weight:bold;
      box-shadow:0 4px 15px rgba(0,255,255,0.4);
      pointer-events:none;z-index:100;
    }
    @keyframes toast-in {from{transform:translateX(-50%) scale(0.5) translateY(20px);opacity:0}
                           to{transform:translateX(-50%) scale(1) translateY(0);opacity:1}}
    @keyframes toast-out{from{transform:translateX(-50%) scale(1) translateY(0);opacity:1}
                         to{transform:translateX(-50%) scale(0.5) translateY(-20px);opacity:0}}
    .toast-in{animation:toast-in 0.6s forwards}
    .toast-out{animation:toast-out 0.7s forwards}
  </style>
</head>

    // 2) Leer parámetro id
    const params = new URLSearchParams(location.search);
    const id = Number(params.get('id') || params.get('anime'));

    // 3) Renderizado
    (function render(){
      const c = document.getElementById('contenido');
      const a = data[id];
      if (!a) {
        c.innerHTML = '<p class="prox">Próximamente.</p>';
        return;
      }
      let html = `
        <div class="anime-cover">
          <img src="${a.cover}" alt="Portada ${a.title}">
        </div>
        <h1>${a.title}</h1>
        <p class="desc">${a.desc}</p>
      `;
      a.seasons.forEach(s => {
        // Aquí usamos s.name en lugar de label o variable global
        const titleLabel = s.name ? s.name : `Temporada ${s.num}`;
        html += `
          <details>
            <summary>${titleLabel}</summary>
            <div class="season-content">
              <img src="${s.cover}" alt="${titleLabel}">
              <ul class="video-list">
                ${s.eps.map((ep,i) => `
                  <li>
                    <a href="video-player.html?anime=${id}&s=${s.num}&e=${i+1}">
                      ${ep.title}
                    </a>
                  </li>
                `).join('')}
              </ul>
            </div>
          </details>
        `;
      });
      c.innerHTML = html;
    })();

    // 4) Compartir usando el botón junto a volver
    document.getElementById('share-detail').addEventListener('click', () => {
      const url = `${location.origin}${location.pathname}?id=${id}`;
      navigator.clipboard.writeText(url).then(() => {
        const toast = document.getElementById('toast');
        toast.style.display   = 'flex';
        toast.style.animation = 'toast-in 0.4s ease-out forwards';
        setTimeout(() => {
          toast.style.animation = 'toast-out 0.7s ease-in forwards';
          setTimeout(()=>{ toast.style.display='none'; }, 700);
        }, 3000);
      });
    });

    // 5) Pausar todos los audios y reproducir OST al primer clic
    (function setupAudio(){
      const audios = ['dd-ost','jj-ost','kb-music','rz-ost','mt-ost','ts-ost','st-ost','wi-ost','iz-ost','akame-ost','herox-ost','maou2099-ost','al-ost','ra-ost','ki-ost','gorila-ost','bb-ost','ov-ost','shi-ost','goblinslayer-ost','aliester-ost','oni-ost','kaiju8-ost','zootopia-ost','drstone-ost','sr-ost','Shinsei Kourin-ost']
        .map(id => document.getElementById(id))
        .filter(el => el);
      audios.forEach(a => { a.pause(); a.currentTime = 0; });

      const playMap = {1:'dd-ost',2:'jj-ost',3:'kb-music',4:'rz-ost',5:'mt-ost',6:'ts-ost',7:'st-ost',8:'akame-ost',9:'herox-ost',11:'maou2099-ost',12:'wi-ost',13:'iz-ost',14:'al-ost',15:'ra-ost',16:'ki-ost',17:'gorila-ost',19:'bb-ost',20:'ov-ost',21:'shi-ost',22:'goblinslayer-ost',23:'aliester-ost',24:'oni-ost',25:'kaiju8-ost',26:'zootopia-ost',28:'drstone-ost',30:'sr-ost',37:'Shinsei Kourin-ost'};
      if (playMap[id]) {
        document.addEventListener('click', ()=>{
          const a = document.getElementById(playMap[id]);
          if (a) {
            a.volume = 0.5;
            a.play().catch(()=>{});
          }
        }, { once:true });
      }
    })();

  </script>
