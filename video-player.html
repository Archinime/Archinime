<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title></title>  <!-- se rellenar√° con el t√≠tulo del cap√≠tulo -->

  <link rel="icon" href="Logo_Archinime.png" type="image/png">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0 }
    html, body {
      height: 100%;
      overflow-x: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #fff;
    }

    /* Fondo de galaxia */
    #bg-video {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      object-fit: cover; z-index: -2;
    }
    #overlay {
      position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5); z-index: -1;
    }

    .container {
      position: relative; z-index: 0;
      max-width: 800px;
      margin: 80px auto;
      padding: 20px;
      background: rgba(0,0,0,0.7);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }

    h1.chapter-title {
      margin-bottom: 15px;
      font-size: 1.5rem;
      text-align: center;
      color: #0ff;
    }

    .back {
      display: inline-block;
      margin-bottom: 20px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: color .3s;
    }
    .back:hover { color: #08c; }

    video#player {
      width: 100%;
      max-height: 60vh;
      border-radius: 6px;
      background: #000;
    }

    .actions {
      margin-top: 15px;
      display: flex; flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }
    .actions a {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #fff;
      text-decoration: none;
      transition: background .3s, transform .2s;
      cursor: pointer;
    }
    .actions a:hover {
      background: rgba(0,255,255,0.2);
      color: #000;
      transform: translateY(-2px);
    }

    /* Toast oculto por defecto, sin animaci√≥n en CSS */
    .toast {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      display: none;
      align-items: center;
      gap: 8px;
      padding: 12px 20px;
      background: #0ff;
      color: #000;
      border-radius: 30px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0,255,255,0.4);
      pointer-events: none;
      z-index: 100;
    }
    @keyframes popin {
  from { transform:translateX(-50%) scale(0.5) translateY(20px); opacity:0; }
  to   { transform:translateX(-50%) scale(1)   translateY(0);    opacity:1; }
    }
/* dura 0.6s en lugar de 0.4s */
.toast-in { animation-duration: 0.6s; }

    @keyframes popout {
  from { transform:translateX(-50%) scale(1)   translateY(0);    opacity:1; }
  to   { transform:translateX(-50%) scale(0.5) translateY(-20px); opacity:0; }
}
/* dura 0.7s en lugar de 0.5s */
.toast-out { animation-duration: 0.7s; }
    

    .nav-chapters {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-chapters a {
      padding: 8px 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 5px;
      color: #0ff;
      text-decoration: none;
      font-weight: bold;
      transition: background .3s, transform .2s;
    }
    .nav-chapters a:hover {
      background: rgba(0,255,255,0.2);
      color: #000;
      transform: translateY(-2px);
    }

    @media (max-width: 600px) {
      .container { margin: 40px 1rem; padding: 1rem; }
      video#player { max-height: 40vh; }
    }
  </style>
</head>

    back.addEventListener('click', () => {
      sessionStorage.setItem('lastScroll_' + anime, window.scrollY);
    });

    // Cargar episodio
    const episode = DB?.[anime]?.[s]?.[e];
    if (!episode) {
      alert('Cap√≠tulo no encontrado.');
    } else {
      const originalLink = episode.link;
      player.src          = originalLink;
      titleEl.textContent = episode.title;

      // Enlace de descarga forzada
      let downloadForced;
      if (originalLink.includes('raw=1')) {
        downloadForced = originalLink.replace(/raw=1$/, 'dl=1');
      } else if (originalLink.includes('?')) {
        downloadForced = originalLink + '&dl=1';
      } else {
        downloadForced = originalLink + '?dl=1';
      }
      dlLink.href  = downloadForced;
      dlLink.title = 'Descargar ' + episode.title;
    }

  let visibleTimeout, hideTimeout;

  sh.addEventListener('click', () => {
    const url = `${location.origin + location.pathname}?anime=${anime}&s=${s}&e=${e}`;

    navigator.clipboard.writeText(url).then(() => {
      // 1) Limpiar timeouts anteriores
      clearTimeout(visibleTimeout);
      clearTimeout(hideTimeout);

      // 2) Animaci√≥n de entrada (popin)
      toast.style.display   = 'flex';
      toast.style.animation = 'popin 0.4s forwards';

      // 3) Tras 3s, animaci√≥n de salida (popout)
      visibleTimeout = setTimeout(() => {
        toast.style.animation = 'popout 0.4s forwards';

        // 4) Al acabar popout (0.4s), ocultar
        hideTimeout = setTimeout(() => {
          toast.style.display = 'none';
        }, 400);
      }, 3000);
    }).catch(err => {
      alert('Error al copiar el enlace: ' + err);
    });
  });

    // Prev/Next
    function getNextEpisode(a, season, epi) {
      const seas = DB[a] || {}, eps = Object.keys(seas[season]||{}).sort((x,y)=>x-y), idx = eps.indexOf(epi);
      if (idx >= 0 && idx < eps.length-1) return { s: season, e: eps[idx+1] };
      const seasons = Object.keys(seas).sort((x,y)=>x-y), sIdx = seasons.indexOf(season);
      if (sIdx >= 0 && sIdx < seasons.length-1) {
        const nextS = seasons[sIdx+1], nextEs = Object.keys(seas[nextS]).sort((x,y)=>x-y);
        if (nextEs.length) return { s: nextS, e: nextEs[0] };
      }
      return null;
    }
    function getPrevEpisode(a, season, epi) {
      const seas = DB[a] || {}, eps = Object.keys(seas[season]||{}).sort((x,y)=>x-y), idx = eps.indexOf(epi);
      if (idx > 0) return { s: season, e: eps[idx-1] };
      const seasons = Object.keys(seas).sort((x,y)=>x-y), sIdx = seasons.indexOf(season);
      if (sIdx > 0) {
        const prevS = seasons[sIdx-1], prevEs = Object.keys(seas[prevS]).sort((x,y)=>x-y);
        if (prevEs.length) return { s: prevS, e: prevEs[prevEs.length-1] };
      }
      return null;
    }
    const nxt = getNextEpisode(anime, s, e);
    if (nxt) {
      next.style.display = 'inline-block';
      next.href          = `${location.pathname}?anime=${anime}&s=${nxt.s}&e=${nxt.e}`;
    }
    const prv = getPrevEpisode(anime, s, e);
    if (prv) {
      prev.style.display = 'inline-block';
      prev.href          = `${location.pathname}?anime=${anime}&s=${prv.s}&e=${prv.e}`;
    }
